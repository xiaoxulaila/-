        <script>
            let contarctRightNav = document.getElementsByClassName('contarctRightNav');
            let contarctRightCon = document.getElementsByClassName('contarctRightCon');
            contarctRightNav[0].style.color = "#f00";
            contarctRightCon[0].style.display = "block";
            for (let j = 0; j < contarctRightNav.length; j++) {
                contarctRightNav[j].onmouseover = function () {
                    for (let i = 0; i < contarctRightNav.length; i++) {
                        contarctRightNav[i].style.color = "#000";
                        contarctRightCon[i].style.display = "none";
                    }
                    contarctRightNav[j].style.color = "#f00";
                    contarctRightCon[j].style.display = "block";
