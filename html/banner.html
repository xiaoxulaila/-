<div id="wrap">

    <ul id="pic">
        {pboot:slide gid=2 num=1}
        <li style="display: block;"><img src="[slide:src]" alt="" style="width: 100%;height: 100%;"></li>

        {/pboot:slide}
        {pboot:slide gid=1 num=2}
        <li style="display: none;"><img src="[slide:src]" alt="" style="width: 100%;height: 100%;"></li>

        {/pboot:slide}

    </ul>
    <ul id="num">
        <div id="numMain">
            <li class="active"></li>
            <li class=""></li>
            <li class=""></li>
        </div>
    </ul>
    <a href="javascript:;" class="arrow" id="left">&lt;</a>
    <a href="javascript:;" class="arrow" id="right">&gt;</a>
</div>



<script type="text/javascript">
    function $(id) {
        return document.getElementById(id);
    }
    window.onload = function () {
        var oLeft = $("left");
        var oRight = $("right");
        var index = 0;
        var timer = null;
        var pic = $("pic").getElementsByTagName("li");
        var num = $("num").getElementsByTagName("li");
        var oDiv = $("wrap");

        oRight.onclick = function () {
            index++;
            if (index >= pic.length) {
                index = 0;
            }
            change(index);
        }
        oLeft.onclick = function () {
            index--;
            if (index < 0) {
                index = pic.length - 1;
            }
            change(index);
        }
        oDiv.onmouseover = function () {
            clearInterval(timer);
        }
        oDiv.onmouseout = function () {
            timer = setInterval(run, 2000); //鼠标移出后重新开始定时器
        }

        timer = setInterval(run, 4000); //定时器

        function run() { //用于定时器的函数
            index++;
            if (index >= pic.length) {
                index = 0;
            }
            change(index);
        }

        for (var i = 0; i < num.length; i++) {
            num[i].index = i; //把索引值存起来
            num[i].onmouseover = function () {
                change(this.index);
            }
        }

        function change(curindex) { //用于切换图片的函数
            for (var i = 0; i < pic.length; i++) {
                pic[i].style.display = "none";
                num[i].className = "";
            }
            pic[curindex].style.display = "block";
            num[curindex].className = "active";
            index = curindex;
        }
    }
</script>
